<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./login.js" defer></script>
</head>
<body>
    <div class="wrapper_login">
        <section>
            <form>
            <h1>Đăng nhập</h1>
            <div class="inputbox">
                <i class="fa fa-envelope" aria-hidden="true" ></i>
                <input type="email" class="input_email" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <i class="fa fa-unlock-alt" aria-hidden="true" ></i>
                <input type="password" class="input_password" required>
                <label >Mật khẩu</label>
            </div>
            <div class="forget">
                <label>
                    <input type="checkbox" class="input_check">Lưu tài khoản
                </label>
                <a href="#">Quên mật khẩu</a>
            </div>
            <a href="#" class="login">Đăng nhập</a>
            <div class="register">
                <p>
                    Chưa có tài khoản?
                    <a href="#" id="signup-link">
                        Đăng ký
                    </a>
                </p>
            </div>
            </form>
        </section>
        <banner>
            <p class='wel_text' style="font-family: Great Vibes, cursive ;">Feliciano</p>    
            <p class="para">Restaurant</p>
            <p class="para">Best choice for you!</p>
        </banner>
    </div>
    <div class="wrapper_signup">
        <section>
            <form>
            <h1>Đăng ký</h1>
            <div class="inputbox">
                <i class="fa fa-envelope" aria-hidden="true" ></i>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="inputbox">
                <i class="fa fa-unlock-alt" aria-hidden="true" ></i>
                <input type="password" required>
                <label >Mật khẩu</label>
            </div>
            <div class="inputbox">
                <i class="fa fa-unlock-alt" aria-hidden="true" ></i>
                <input type="password" required>
                <label >Xác nhận mật khẩu</label>
            </div>
            <div class="forget">
                <label>
                    <input type="checkbox">Tôi đồng ý với các diều khoản
                </label>
            </div>
            <button>Signup</button>
            <div class="register">
                <p>
                    Đã có tài khoản
                    <a href="#" id="login-link">
                        Đăng nhập
                    </a>
                </p>
            </div>
            </form>
        </section>
        <banner>
            <p class='wel_text' style="font-family: Great Vibes, cursive ;">Feliciano</p>    
            <p class="para">Restaurant</p>
            <p class="para">Best choice for you!</p>
        </banner>
    </div>
</body>
</html>
